<!DOCTYPE html>
<html>
    <head>
        <link rel="style" src="style.css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Additional custom styles */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #cbd5e0;
        }
    
        /* Complex animations */
        .nav-link:hover {
            animation: shake 0.5s ease-in-out;
        }
    
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
    
            25% {
                transform: translateX(-5px);
            }
    
            50% {
                transform: translateX(5px);
            }
    
            75% {
                transform: translateX(-5px);
            }
    
            100% {
                transform: translateX(0);
            }
        }
    
        .link-item:hover {
            animation: glow 1.5s infinite alternate;
        }
    
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #f59e0b, 0 0 20px #f59e0b, 0 0 30px #f59e0b;
            }
    
            to {
                text-shadow: 0 0 20px #f59e0b, 0 0 30px #f59e0b, 0 0 40px #f59e0b;
            }
        }
    
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
    
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
    
            100% {
                opacity: 1;
            }
        }
    </style>
    </head>
    
    <body>
        <header class="bg-gray-900 text-gray-100 py-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">My Professional Site</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#" class="nav-link text-gray-400 hover:text-white transition duration-300">Home</a>
                        </li>
                        <li><a href="#" class="nav-link text-gray-400 hover:text-white transition duration-300">About</a>
                        </li>
                        <li><a href="#" class="nav-link text-gray-400 hover:text-white transition duration-300">Projects</a>
                        </li>
                        <li><a href="#" class="nav-link text-gray-400 hover:text-white transition duration-300">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <main class="container mx-auto py-10">
            <section class="fade-in">
                <h2 class="text-3xl font-bold mb-4">Links</h2>
                <ul class="space-y-4">
                    <li><a href="#" class="link-item text-xl hover:text-yellow-400 transition duration-300">GitHub</a></li>
                    <li><a href="#" class="link-item text-xl hover:text-yellow-400 transition duration-300">LinkedIn</a>
                    </li>
                    <li><a href="#" class="link-item text-xl hover:text-yellow-400 transition duration-300">Twitter</a></li>
                    <li><a href="#" class="link-item text-xl hover:text-yellow-400 transition duration-300">Blog</a></li>
                </ul>
            </section>
        </main>
    
        <footer class="bg-gray-900 text-gray-400 py-4 text-center">
            <p>&copy; 2024 My Professional Site. All rights reserved.</p>
        </footer>
